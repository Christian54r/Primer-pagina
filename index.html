<!DOCTYPE html>
<html lang="en">
<head>
    <meta carset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Proyecto</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <!--Cotenedor de encabezado-->
    <div class="div-container-1">
     <div class="div-encabezado" id="Home">
        <div class="div-logo">
            <img src="assets/images/logo.svg" alt="logo-pagina">
        </div>
        <div class="div-submenu">
            <a href="#Home">Home</a>
            <a href="#Projects">Projects</a>
            <a href="#Experience">Experience</a>
            <a href="#Contact">Contact</a>
        </div>
     </div>
    </div>
    <!--Contenedor de avatar,texto,texto y botones-->
    <div class="div-container-2">
        <div class="div-avatar-1">
            <img src="assets/images/avatar.svg" alt="imagen de un avatar con computadora">
        </div>
        
        <div class="div-container-text-image-1">
            <img src="assets/images/Text1.svg" alt="I do code andmake content about it!">
        </div>
        
        <div class="div-container-text-1">
            <p>I am a seasoned full-stack software engineer with over
                8 years of professional experience, specializing in backend development.
                My expertise lies in crafting robust and scalable SaaS-based
                architectures on the Amazon AWS platform.
            </p>
        </div>
        <div class="div-buttom-1">
            <button class="btn-1"><img src="assets/images/Get In Touch Button.svg" alt=""></button>
            <button class="btn-2"><img src="assets/images/Download CV Button.svg" alt=""></button>
        </div>
    </div>
    <!--Contenedor de texto Experience with numero 2-->
    <div class="div-container-text-2">
        <h2>EXPERIENCE WITH</h2>
    </div>
    <!--Cotenedor de logos imagen de logos numero 2-->
    <div class="div-container-img-2">
        <img src="assets/images/Logos.svg" alt="Logos de programas">
    </div>
    <!--Contenedor de imagen Projects numero 3-->
    <div class="div-container-img-3" id="Projects">
        <img src="assets/images/Projects Title.svg" alt="Projects">
    </div>
    <!--Contenedor de imagenes 1primer y 2segundo proyecto numero 4-->
    <div class="div-container-img-4">
        <img src="assets/images/1st Project.svg" alt="Imagen primer proyecto">
        <img src="assets/images/2nd Project.svg" alt="Imagen segundo proyecto">
    </div>
    <!--Contenedor de imagen Experience -->
    <div class="div-container-img-5" id="Experience">
        <img src="assets/images/Experience Title.svg" alt="Titulo Experience">
    </div>
    <!--Contenedor de imagen seccion de Experience numero 6 -->
    <div class="div-container-img-6">
        <img src="assets/images/Experience Section.svg" alt="Seccion de Experience">
    </div>
    <!--Contendor de imagen footer numero 7-->
    <div class="div-container-img-7">
        <img src="assets/images/Footer.svg" alt="Footer page" id="Contact">
    </div>
</body>
</html>
